<body>
    <center>
        <h5>Ejercisio #8</h5>
        <h1>Grados Celcius a Grados Fahrenheit</h1>
        <label>Ingrese temperatura en grados celcius: <br></label>
        <input id= "temp" type="number"><br><br>
        <button id= "temp2" onclick="caTemp()" >Verificar</button>
        </center>
</body>
<script>
    function caTemp(){
        let tempCelsius = document.getElementById("temp").value;
        let tempFah = (tempCelsius*9/5)+32;

        if (tempFah<=32){

             alert("Temperatura baja: "+ tempFah + "°F");
        }

        else
             if (tempFah<=68){

                alert("Temperatura Adecuada: "+ tempFah + "°F");
            }
            
            else 
                if(tempFah<=96){

                alert("Temperatura alta: "+ tempFah + "°F");
                }

            else {

                alert("Temperatura desconocida");
                 }
    }

</script>
